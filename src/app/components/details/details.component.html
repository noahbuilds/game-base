<div class="details">
    <div class="game-banner">
        <img src="" alt="" class="game-banner-image">
    </div>

    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title"> Game name</h1>
                <h1 class="game-header-release-date"> Release</h1>
                <p class="game-header-genres">
                    <span>RPG</span>
                </p>
                <div class="game-guage">
                    <mwl-gauge 
                    class="3"
                    [max]="100"
                    [dialStartAngle]="180"
                    [dialEndAngle]="0"
                    [value]="gameRating"
                    [animated]="true"
                    [color]="getColor"
                    [animationDuration]="2"
                    >   
                    </mwl-gauge>
                    <a href="" target="_blank" class="game-guage-label"> Metacritic</a>
                </div>
            </div>
        </div>
    </div>
</div>
